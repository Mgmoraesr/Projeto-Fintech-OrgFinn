<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">

    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <h2>Registre-se</h2>

      <form class="form-horizontal">
        <div class="row mb-3">
          <label class="control-label col-sm-1" for="name">Nome:</label>
          <div class="col-sm-4">
            <input type="name" class="form-control" id="email" placeholder="Nome completo" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-1" for="email">Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="email" placeholder="email1234@gmail.com" />
          </div>
        </div>

        <div class="row mb-3">
          <label class="control-label col-sm-1" for="pwd">Senha:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control" id="pwd" placeholder="***********" />
          </div>
        </div>
        <div class="row mb-3">
          <label class="control-label col-sm-1" for="number">Celular:</label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="number" placeholder="(xx) xxxx-xxxx" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-12 offset-sm-1">
            <button type="submit" class="btn btn-primary">
              Conclu√≠do
            </button>
          </div>
        </div>
      </form>
    </div>
